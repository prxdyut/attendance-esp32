version: "3.8"

services:
  backend:
    build:
      context: "../backend"
      dockerfile: Dockerfile.dev
    environment:
      - CHROME_PATH=/usr/bin/google-chrome-stable
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - ENV=development
      - MONGODB_URI=mongodb://mongo:27017
    volumes: 
      - ../backend:/app
      - ../browserData:/app/browserData
    tmpfs:
      - /tmp/chrome-user-data
    depends_on:
      - mongo

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=production

  mongo:
    image: mongo:latest
    volumes:          
      - ./mongodb/data:/data
    command: mongod --bind_ip_all

  nginx:
    image: nginx:latest
    ports:
      - "1000:80"
    volumes:
      - ../nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  node_modules:
